language: go

sudo: required
services:
  - docker

go:
 - 1.3
 - 1.4
 - 1.5
 - 1.6
 - tip

env:
 - SCENARIO=false
 - SCENARIO=true

matrix:
  allow_failures:
    - go: 1.3
    - go: 1.4
  exclude:
    - go: 1.3
      env: SCENARIO=true
    - go: 1.4
      env: SCENARIO=true
    - go: 1.5
      env: SCENARIO=true
    - go: tip
      env: SCENARIO=true

go_import_path: github.com/osrg/gobgp

script:
 - bash test/scenario_test/ci-scripts/travis-build-script.sh $SCENARIO

